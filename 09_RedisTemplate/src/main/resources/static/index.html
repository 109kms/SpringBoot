<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Board Test</title>
<style>
    /* ----- 기본 & 전체 레이아웃 ----- */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 40px 20px;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 700px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        padding: 40px;
    }

    /* ----- 섹션 및 제목 스타일 ----- */
    .api-section, #result {
        margin-bottom: 40px;
    }
    
    .api-section:last-of-type {
        margin-bottom: 0;
    }

    h2, h3 {
        margin-top: 0;
        margin-bottom: 25px;
        color: #2c3e50;
        padding-bottom: 10px;
        border-bottom: 2px solid #e0e6ed;
    }

    /* ----- 폼 요소 스타일 (라벨, 입력창) ----- */
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #555;
        font-size: 15px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        font-size: 16px;
        font-family: 'Noto Sans KR', sans-serif;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }

    /* ----- 버튼 스타일 ----- */
    button[type="submit"] {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
    }
    
    button[type="submit"]:active {
        transform: translateY(0);
    }


    /* ----- 결과 표시 영역 스타일 ----- */
    #result {
        margin-top: 40px;
        border-top: 2px solid #e0e6ed;
        padding-top: 30px;
    }
    
    #result-content {
        background-color: #2d3748; /* 어두운 배경 */
        color: #e2e8f0; /* 밝은 텍스트 */
        padding: 20px;
        border-radius: 8px;
        font-family: 'Consolas', 'Courier New', monospace;
        font-size: 15px;
        white-space: pre-wrap;   /* 줄바꿈 허용 */
        word-break: break-all;   /* 긴 단어 강제 줄바꿈 */
        line-height: 1.6;
    }
</style>

</head>
<body>

	<div class="container">

		<div class="api-section">
			<h2>게시글 저장</h2>
			<form id="save-form">
				<div class="form-group">
					<label for="save-bid">게시글 ID (bid)</label> <input type="text"
						id="save-bid" placeholder="예: 1" required>
				</div>
				<div class="form-group">
					<label for="save-title">제목 (title)</label> <input type="text"
						id="save-title" placeholder="제목을 입력하세요" required>
				</div>
				<div class="form-group">
					<label for="save-content">내용 (content)</label>
					<textarea id="save-content" placeholder="내용을 입력하세요" required></textarea>
				</div>
				<button type="submit">저장</button>
			</form>
		</div>

		<div class="api-section">
			<h2>게시글 조회</h2>
			<form id="get-form">
				<div class="form-group">
					<label for="get-bid">조회할 게시글 ID (bid)</label> <input type="text"
						id="get-bid" placeholder="조회할 ID 입력" required>
				</div>
				<button type="submit">조회</button>
			</form>
		</div>

		<div class="api-section">
			<h2>게시글 삭제</h2>
			<form id="delete-form">
				<div class="form-group">
					<label for="delete-bid">삭제할 게시글 ID (bid)</label> <input type="text"
						id="delete-bid" placeholder="삭제할 ID 입력" required>
				</div>
				<button type="submit">삭제</button>
			</form>
		</div>

		<div id="result">
			<h3>조회 결과</h3>
			<pre id="result-content">여기에 조회 결과가 표시됩니다.</pre>
		</div>

	</div>

	<script>
    const resultElement = document.getElementById('result-content');

    // 1. 게시글 저장
    document.getElementById('save-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const boardDTO = {
            bid: document.getElementById('save-bid').value,
            title: document.getElementById('save-title').value,
            content: document.getElementById('save-content').value
        };

        fetch('/api/boards', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(boardDTO),
        })
        .then(response => response.text())
        .then(resultText => {
            alert(resultText);
        });
    });

    // 2. 게시글 조회
    document.getElementById('get-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const bid = document.getElementById('get-bid').value;

        if (!bid) {
            resultElement.textContent = '조회할 게시글 ID를 입력해주세요.';
            return;
        }

        fetch(`/api/boards/${bid}`)
            .then(response => response.text())
            .then(text => { 
                const jsonData = JSON.parse(text);
                resultElement.textContent = JSON.stringify(jsonData, null, 2);
            });
    });

    // 3. 게시글 삭제
    document.getElementById('delete-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const bid = document.getElementById('delete-bid').value;

        if (!bid) {
            alert('삭제할 게시글 ID를 입력해주세요.');
            return;
        }

        fetch(`/api/boards/${bid}`, {
            method: 'DELETE',
        })
        .then(response => response.text())
        .then(resultText => { 
            alert(resultText);
        });
    });
</script>

</body>
</html>
